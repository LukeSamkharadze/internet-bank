<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="checkbox">
        <input type="checkbox" id="uncheck">
        <label for='uncheck' class="checkbox__text">Unchecked</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="check" checked>
        <label for='check' class="checkbox__text">Checked</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkDisable" disabled>
        <label for='checkDisable' class="checkbox__text">Disabled unchecked</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkDisable" checked disabled>
        <label for='checkDisable' class="checkbox__text">Disabled checked</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkError">
        <label for='checkError' class="checkError__text">Unchecked error</label>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="checkErrorCheck" checked>
        <label for='checkErrorCheck' class="checkError__text">Checked error</label>
    </div>



</body>

</html>
