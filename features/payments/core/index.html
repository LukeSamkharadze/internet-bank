<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/index.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="../../../components/basic-inputs/index.css"
        />
        <link
            rel="stylesheet"
            href="../../../components/buttons/core/index.css"
        />
        <title>Document</title>
    </head>
    <body>
        <section class="payments">
            <section class="payment-providers">
                <header>
                    <h5>Payment providers</h5>
                    <form class="find-provider">
                        <label for="find-provider-input"
                            ><i class="las la-search"></i
                        ></label>
                        <input
                            type="text"
                            id="find-provider-input"
                            placeholder="FIND PROVIDER"
                        />
                    </form>
                </header>
                <section class="providers-list">
                    <div class="provider-wrapper selected-provider">
                        <div class="provider">
                            <div class="icon-wrapper">
                                <i class="las la-credit-card"></i>
                            </div>
                            <h5>Electronic payments</h5>
                            <p>Paypal</p>
                            <p>Skrill</p>
                            <p>Payoneer</p>
                        </div>
                    </div>

                    <div class="provider-wrapper">
                        <div class="provider">
                            <div class="icon-wrapper"></div>
                            <h5>Bank transfer</h5>
                            <p>TBC</p>
                        </div>
                    </div>
                    <div class="provider-wrapper">
                        <div class="provider">
                            <div class="icon-wrapper">
                                <i class="las la-cart-plus"></i>
                            </div>
                            <h5>Instant transfer</h5>
                            <p>Visa</p>
                            <p>Mastercard</p>
                        </div>
                    </div>
                </section>
            </section>
            <section class="payment-forms">
                <div class="online-payment payment" data-type="online">
                    <header>
                        <h5>Online payment</h5>
                    </header>
                    <form>
                        <!--  droebit input aris, mere dropdowns chavsvav -->
                        <label class="input-label" for="account"
                            >Select account</label
                        >
                        <div class="input-wrapper">
                            <input
                                id="account"
                                type="text"
                                placeholder="Placeholder"
                            />
                        </div>
                        <label class="input-label" for="payment-system"
                            >Select payment system</label
                        >
                        <div class="input-wrapper">
                            <input
                                id="payment-system"
                                type="text"
                                placeholder="Placeholder"
                            />
                        </div>
                        <label class="input-label" for="paypal-acc"
                            >PayPal account</label
                        >
                        <div class="input-wrapper">
                            <input
                                id="paypal-acc"
                                type="text"
                                placeholder="Placeholder"
                            />
                        </div>
                        <div class="amount-wrapper">
                            <label class="input-label" for="amount"
                                >Amount</label
                            >
                            <div class="input-wrapper amount">
                                <input
                                    id="amount"
                                    type="text"
                                    placeholder="Placeholder"
                                />
                            </div>

                            <label class="input-label" for="currency"
                                >currency</label
                            >
                            <div class="input-wrapper currency">
                                <input
                                    id="currency"
                                    type="text"
                                    placeholder="Placeholder"
                                />
                            </div>
                        </div>
                        <div class="payment-summary">
                            <div class="amount">
                                <span>Amount</span>
                                <span>1500 USD</span>
                            </div>
                            <div class="fee">
                                <span>Fee</span>
                                <span>15 USD</span>
                            </div>
                            <div class="proccesing">
                                <span>Processing</span>
                                <span>5-7 Business days</span>
                            </div>
                        </div>
                        <div class="payment-buttons">
                            <div class="primary">
                                <button class="active">PAY NOW</button>
                                <button class="resting btn">CANCEL</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>

        <script src="./scripts/script.js"></script>
    </body>
</html>
