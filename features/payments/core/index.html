<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <title>Document</title>
    </head>
    <body>
        <section class="payments">
            <section class="payment-providers">
                <header>
                    <h5>Payment providers</h5>
                    <form class="find-provider">
                        <label for="find-provider-input"
                            ><i class="las la-search"></i
                        ></label>
                        <input
                            type="text"
                            id="find-provider-input"
                            placeholder="FIND PROVIDER"
                        />
                    </form>
                </header>
                <section class="providers-list">
                    <div class="provider-wrapper selected-provider">
                        <div class="provider">
                            <div class="icon-wrapper">
                                <i class="las la-credit-card"></i>
                            </div>
                            <h5>Electronic payments</h5>
                            <p>Paypal</p>
                            <p>Skrill</p>
                            <p>Payoneer</p>
                        </div>
                    </div>

                    <div class="provider-wrapper">
                        <div class="provider">
                            <div class="icon-wrapper"></div>
                            <h5>Bank transfer</h5>
                            <p>TBC</p>
                        </div>
                    </div>
                    <div class="provider-wrapper">
                        <div class="provider">
                            <div class="icon-wrapper">
                                <i class="las la-cart-plus"></i>
                            </div>
                            <h5>Instant transfer</h5>
                            <p>Visa</p>
                            <p>Mastercard</p>
                        </div>
                    </div>
                </section>
            </section>
            <h2>dog</h2>
        </section>

        <script src="./scripts/script.js"></script>
    </body>
</html>
