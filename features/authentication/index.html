<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main class="grid-container">
      <section class="authentication">
        <div class="auth-form minor-grid-container">
          <div>
            <p>
              <span class="TBC-bold">TBC</span>
              <span class="banking-light">Banking</span>
            </p>
          </div>
          <div class="sign-in">
            <h1>Sign in</h1>
            <p>
              Please sign in to your personal account if you want to <br />
              use all our premium products
            </p>
          </div>
          <form action="action=/#" method="POST" id="authentication-form">
            <label class="input-label" for="basic-input-example"
              >Your email</label
            >
            <div class="input-wrapper">
              <input
                id="basic-input-example"
                type="text"
                placeholder="Enter your email"
              />
            </div>
            <br />
            <label class="input-label" for="basic-input-example"
              >Password</label
            >
            <div class="input-wrapper">
              <input
                id="basic-input-example"
                type="text"
                placeholder="Enter your password"
              />
            </div>
            <div class="checkbox">
              <input type="checkbox" id="uncheck" />
              <label for="uncheck">Unchecked</label>
            </div>
            <div class="primary">
              <button class="active" type="button">Add Card</button>
            </div>
          </form>
        </div>
      </section>
      <section class="img-bg"></section>
    </main>
  </body>
</html>
