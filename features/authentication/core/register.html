<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Create account</title>
  </head>
  <body>
    <main class="grid-container">
      <section class="authentication">
        <div class="auth-form register-form minor-grid-container">
          <div>
            <p>
              <span class="TBC-bold">TBC</span>
              <span class="banking-light">Banking</span>
            </p>
          </div>
          <div class="sign-in">
            <h1>Create account</h1>
            <p>
              Please sign up to your personal account if you want to use all our
              premium products
            </p>
          </div>
          <form action="action=/#" method="POST" id="authentication-form">
            <label class="input-label" for="fullname-input">Full name</label>
            <div class="input-wrapper">
              <input
                id="fullname-input"
                type="text"
                placeholder="Your full name"
              />
            </div>
            <br />
            <label class="input-label" for="email-input">Your email</label>
            <div class="input-wrapper">
              <input id="email-input" type="email" placeholder="Your email" />
            </div>
            <br />
            <label class="input-label" for="password-input">Password</label>
            <div class="input-wrapper">
              <input
                id="password-input"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="checkbox-flex">
              <div class="checkbox">
                <input type="checkbox" id="agree-terms" checked />
                <label class="light" for="agree-terms"
                  >I agree with terms & conditions</label
                >
              </div>
            </div>
            <div class="primary">
              <button class="active" type="submit">Sign up</button>
            </div>
          </form>
          <div class="auth-form-footer">
            <div>
              <p>Already have an account?</p>
              <a href="./sign-in.html">Sign in here</a>
            </div>
          </div>
        </div>
      </section>
      <section class="img-bg"></section>
    </main>
  </body>
</html>
