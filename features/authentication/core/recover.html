<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Recover account</title>
  </head>
  <body>
    <main class="grid-container">
      <section class="authentication">
        <div class="auth-form recover-form minor-grid-container">
          <div>
            <p>
              <span class="TBC-bold">TBC</span>
              <span class="banking-light">Banking</span>
            </p>
          </div>
          <div class="sign-in">
            <h1>Recover password</h1>
            <p>
              Please sign in to your personal account if you want to use all our
              premium products
            </p>
          </div>
          <form action="action=/#" method="POST" id="authentication-form">
            <label class="input-label" for="email-input">Your email</label>
            <div class="input-wrapper">
              <input
                id="email-input"
                type="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="primary recover-btn">
              <button class="active" type="submit">Send confirmation</button>
            </div>
          </form>
          <div class="auth-form-footer">
            <div>

              <a href="./register.html">Sign up here</a>

          </div>
        </div>
      </section>
      <section class="img-bg"></section>
    </main>
  </body>
</html>
