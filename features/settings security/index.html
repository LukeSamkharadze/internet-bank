   <body>
      <div class ="security-settings-wrapper">
      <div class="security">
      <h4 >security</h4>
      <div class="headers">change password</div>
      <form>
         <div class="settings-form-aligment">
            <div class="aligment-flex">
            <div >
               <label class="input-label" for="input-icon-example">current password</label>
               <div class="input-wrapper">
                 <input type="password" id="input-icon-example" class="valid" type="text" placeholder="Placeholder" required>
                 <i class="las la-eye"></i>
               </div>
            </div>
            <div  >
               <label class="input-label" for="input-icon-example">new password</label>
               <div class="input-wrapper">
                 <input  id="input-icon-example" class="valid" type="text" placeholder="Placeholder" required>

               </div>
            </div>
         </div>
         </div>
         <div class="headers">security questions</div>
         <div class="settings-form-aligment">
            <div class="aligment-flex">
            <div>
               <label class="select" for="dropdown-general">question #1</label>
               <div class="dropdown-general">
                  <select>
                     <option>Placeholder</option>
                     <option>Select item 1</option>
                     <option>Select item 2</option>
                     <option>Select item 3</option>
                     <option>Select item 4</option>
                  </select>
               </div>
            </div>
            <div >
               <label class="input-label" for="input-icon-example">answer</label>
               <div class="input-wrapper">
                 <input  id="input-icon-example" class="valid" type="text" placeholder="Placeholder">
                 
            </div>
         </div>
      </div>
         <div id='btn' class="primary buttons">
            <button class="active btn">UPDATE SETTINGS</button>
            <button  class="resting btn">CANCEL</button>
            <div>
            </div>
         </div>
      </form>
