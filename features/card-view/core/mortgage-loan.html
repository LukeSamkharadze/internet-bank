<head>
    <link rel="stylesheet" href="./build/style.css">
</head>
<body>
    <div class="mortgage-loan card-view-component">
        <div class="title">
            <div class="main">
                <div class="icon"><i class="las la-building"></i></div>
                <p class="name">Mortgage loan</p>
            </div>
            <p class="amount">$84.400.00</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="./assets/mortgage-bg.svg" alt="Card Background" class="bg">
                <div class="icon"><i class="las la-building"></i></div>
                <div class="card">
                    <p class="name">14% Mortgage loan</p>
                    <p class="type">Type</p>
                </div>
                <div class="info">
                    <div class="valid">
                        <p class="name">06 / 32</p>
                        <p class="type">Until</p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="details">
            <li>
                <div class="account">Name</div>
                <div class="name">Mortgage loan</div>
            </li>
            <li>
                <div class="account">Account number</div>
                <div class="name">UK64CT00000000000010034579</div>
            </li>
            <li>
                <div class="account">Rate</div>
                <div class="name">14%</div>
            </li>
            <li>
                <div class="account">Start date</div>
                <div class="name">20.06.2018</div>
            </li>
            <li>
                <div class="account">Expiration date</div>
                <div class="name">20.06.2032</div>
            </li>
            <li>
                <div class="account">Starting amount</div>
                <div class="name">84.800 USD</div>
            </li>
            <li>
                <div class="account">Paid amount</div>
                <div class="name">24.800 USD</div>
            </li>
        </ul>
        <div class="buttons">
            <button class="primary resting">DELETE</button>
        </div>
    </div>
</body>
