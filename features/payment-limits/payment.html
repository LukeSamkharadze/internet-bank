<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>

    
        <div class="payment-wrap">
            <h5>Payment limits</h5>
            <div class="payment-box">
                <div class="payment-section">
                    <p>Cash withdrawals</p>
        
                    <div class="limits-spendings">
                        <div class="limits-wrap">
                            <p class="light">Current limit</p>
                            <div class="limits-current">
                                <p>15.000 USD</p>
                                <div class="limits-plusMinus">
                                    <i class="las la-minus-circle plusMinus"></i>
                                    <i class="las la-plus-circle plusMinus"></i>
                                </div>
        
                            </div>
                        </div>
                        <div class=" spendings-wrap">
                            <div class="spendings-header">
                                <p class="light">Spendings</p>
                                <p>8000 USD</p>
                            </div>
        
        
                            <div class="spendings-current grid-progress-bar">
                                <div class="progress"><div class="color-59"></div></div>
                            </div>
                        </div>
        
                    </div>
                </div>
                <div class="payment-section">
                    <p>Bank transactions</p>
        
                    <div class="limits-spendings">
                        <div class="limits-wrap">
                            <p class="light">Current limit</p>
                            <div class="limits-current">
                                <p>2.000 USD</p>
                                <div class="limits-plusMinus">
                                    <i class="las la-minus-circle plusMinus"></i>
                                    <i class="las la-plus-circle plusMinus"></i>
                                </div>
        
                            </div>
                        </div>
                        <div class=" spendings-wrap">
                            <div class="spendings-header">
                                <p class="light">Spendings</p>
                                <p>1500 USD</p>
                            </div>
        
        
                            <div class="spendings-current grid-progress-bar">
                                <div class="progress"><div class="color-59"></div></div>
                            </div>
                        </div>
        
                    </div>
                </div>
                <div class="payment-section">
                    <p>Online payments</p>
        
                    <div class="limits-spendings">
                        <div class="limits-wrap">
                            <p class="light">Current limit</p>
                            <div class="limits-current">
                                <p>5.000 USD</p>
                                <div class="limits-plusMinus">
                                    <i class="las la-minus-circle plusMinus"></i>
                                    <i class="las la-plus-circle plusMinus"></i>
                                </div>
        
                            </div>
                        </div>
                        <div class=" spendings-wrap">
                            <div class="spendings-header">
                                <p class="light">Spendings</p>
                                <p>2500 USD</p>
                            </div>
        
        
                            <div class="spendings-current grid-progress-bar">
                                <div class="progress"><div class="color-59"></div></div>
                            </div>
                        </div>
        
                    </div>
                </div>
        
                <div class="payment-buttons primary buttons">
                    <button class="active btn">UPDATE SETTINGS</button>
                    <button class="hover btn">CANCEL</button>
                </div>
            </div>
        </div>
</body>
</html>
