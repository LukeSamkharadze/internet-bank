<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generalSettings.css">
    <link rel=“stylesheet” href=“https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css”>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="../../components/dropdown/core/style/index.scss">
  
    <link rel="stylesheet" href="../../components/dropdown/dropdowns/select/style/build/index.css">

<!-- 
 <link rel="stylesheet" href="./core/index.css"> -->
  </head>
<body>
    <div class="mainContainer">
        <div class="generalSettings">
        <div class="settingsInfo">
            <p class="generalInfo">General information</p> 
            <div class="userProfile">
                <div class="profilePic">
                    <img src="https://img.icons8.com/dotty/60/000000/user-male.png"/>
                </div>
                <p>Barry Armstrong</p>
            </div>
            <div class="userInfo">
                
                    <div class="input-group">
                        <label class="input-label" for="basic-placeholder">First name</label>
                        <div class="input-wrapper">
                          <input id="basic-placeholder" type="text" placeholder="Placeholder" value='Barry'>
                        </div>
                      </div>
                      <div class="input-group lastName">
                        <label class="input-label" for="basic-placeholder">Last name</label>
                        <div class="input-wrapper">
                          <input id="basic-placeholder" type="text" placeholder="Placeholder" value='Armstrong'>
                        </div>
                      </div>
                      <div class="input-group contact">
                        <label class="input-label" for="basic-placeholder">Email</label>
                        <div class="input-wrapper">
                          <input id="basic-placeholder" type="text" placeholder="Placeholder" value='Enter your email'>
                        </div>
                      </div>
                      <div class="input-group contact">
                        <label class="input-label" for="basic-placeholder"> Phone</label>
                        <div class="input-wrapper">
                          <input id="basic-placeholder" type="text" placeholder="Placeholder" value='Enter phone number'>
                        </div>
                      </div>
                      <div class="dropdown-general">
                        Language
                        <select> 
                          <option>English</option>
                          <option >English</option>
                          
                          <option>Georgian</option>
                          <option>Russian</option>
                         
                        </select>
                      </div>
                    
                <div class="dropdown-general">
                  Sex
                  <select>
                   
                    <option>Male</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                   
                  </select>
                </div>
              
            </div>
        </div>
        <div class="payment-buttons primary buttons">
          <button class="active btn">UPDATE SETTINGS</button>
          <button class="resting btn">CANCEL</button>
      </div>
        </div>
        

        <div class="menu">
         
               <div class="tabStick"></div>
            
            <div class="menuTabs">
                <p>General information</p>
                <p>Security</p>
                <p>Payment limits</p>
                <p>Notifications</p>
                <p> Close Account</p>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../../components/dropdown/core/logic/build/index.js"></script> 
  </body>
</html>
