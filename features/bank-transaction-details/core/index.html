<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="details-popup">
        <div class="details-popup-upper">
            <i class="las la-times-circle"></i>
        </div>
        <div class="details-popup-lower">
            <div class="details-popup-lower-logo"></div>
            <div></div>
            <div class="details-popup-lower-heading">
                <h3>ATM Cash withdrawal</h3>
            </div>
            <div class="details-popup-lower-tag">
                <div class="tag green-text-tag">Paid<i class="las la-times"></i></div>
            </div>
            <div class="details-popup-lower-transaction">
                <div class="details-popup-lower-transaction-account">
                    <h5>xxxx 8904</h5>
                    <p>Payment account</p>
                </div>
                <div class="details-popup-lower-transaction-amount">
                    <p class="details-popup-lower-transaction-number">- $201.50</p>
                    <p>6 Aug 2:15 AM</p>
                </div>
            </div>
            <div class="details-popup-lower-receipt">
                <i class="las la-envelope"></i><p>SEND RECEIPT</p>
            </div>
        </div>
    </div>
</body>
</html>
