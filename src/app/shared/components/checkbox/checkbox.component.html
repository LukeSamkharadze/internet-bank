<div
  class="checkbox"
  [ngClass]="{
    checkboxActive: textBefore
  }"
>
  <input
    #input
    type="checkbox"
    id="{{ checkboxId }}"
    [checked]="checked"
    [disabled]="disabled"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    value="{{ !input.checked }}"
  />
  <label for="{{ checkboxType }}" class="{{ checkboxError }}"
    ><ng-content></ng-content>
  </label>
</div>
