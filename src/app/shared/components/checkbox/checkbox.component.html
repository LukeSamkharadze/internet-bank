<div
  class="checkbox"
  [ngClass]="{
    checkboxActive: textBefore
  }"
>
  <input
    #input
    type="checkbox"
    id="{{ checkboxId }}"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onChanged($event)"
    (blur)="onBlur($event)"
    value="{{ !input.checked }}"
  />
  <label for="{{ checkboxId }}" [ngClass]="{ 'checkbox-error': checkboxError }"
    ><ng-content></ng-content>
  </label>
</div>
