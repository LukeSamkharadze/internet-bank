<ng-container *ngIf="notifications$ | async as notifications">
  <ng-container *ngFor="let notification of notifications">
    <div class="item">
      <app-shared-notification
        [color]="notification.color"
        (closePopup)="closeNotification(notification.id)"
      >
        {{ notification.text }}
      </app-shared-notification>
    </div>
  </ng-container>
</ng-container>
