<div class="payment">
  <header>
    <h5>{{ title }}</h5>
  </header>
  <form [formGroup]="form" [@formTrigger]>
    <div class="input-wrapper">
      <label class="input-label" for="from-account"
        >Select account
        <span
          [@errorTrigger]
          *ngIf="fromAccount.hasError('required') && fromAccount.touched"
          >*required*</span
        >
      </label>
      <app-shared-input
        formControlName="fromAccount"
        inputId="from-account"
      ></app-shared-input>
    </div>

    <div class="input-wrapper">
      <label class="input-label" for="destination-account-number"
        >Transfer to
        <span
          [@errorTrigger]
          *ngIf="
            destinationAccountNumber.hasError('required') &&
            destinationAccountNumber.touched
          "
          >*required*</span
        ></label
      >
      <app-shared-input
        inputId="destination-account-number"
        formControlName="destinationAccountNumber"
        placeholder="Enter account number"
      ></app-shared-input>
    </div>

    <div class="input-wrapper half-width">
      <label class="input-label" for="amount"
        >Amount
        <span
          [@errorTrigger]
          *ngIf="amount.hasError('required') && amount.touched"
          >*required*</span
        ></label
      >
      <app-shared-input
        inputId="amount"
        formControlName="amount"
        type="number"
        placeholder="Enter amount"
      ></app-shared-input>
    </div>

    <div class="input-wrapper half-width float-right">
      <label class="input-label" for="transfer-type"
        >Transfer Type
        <span
          [@errorTrigger]
          *ngIf="transferType.hasError('required') && transferType.touched"
          >*required*</span
        ></label
      >
      <app-shared-input
        inputId="transfer-type"
        formControlName="transferType"
      ></app-shared-input>
    </div>

    <div class="footer">
      <app-shared-button
        [className]="{ primary: true, active: true }"
        id="button"
        (clicked)="onSubmit()"
        >PAY NOW</app-shared-button
      >
      <span>2% Bank fee applied </span>
    </div>
  </form>
</div>
