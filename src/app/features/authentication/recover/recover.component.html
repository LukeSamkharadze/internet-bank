<main class="grid-container">
  <section class="authentication" [@formTrigger]>
    <div class="auth-form recover-form minor-grid-container">
      <div>
        <p>
          <a [routerLink]="['/login']">
            <span class="TBC-bold">TBC</span>
            <span class="banking-light">Banking</span>
          </a>
        </p>
      </div>
      <div class="sign-in">
        <h1>Recover password</h1>
        <p>
          Please sign in to your personal account if you want to use all our
          premium products
        </p>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" id="authentication-form">
        <div class="input-container">
          <!-- Imported Custom Input 1 -->
          <app-shared-input
            [formControl]="emailFormControl"
            [inputId]="'email-input'"
            [type]="'email'"
            [pattern]="emailPattern"
            [placeholder]="'Enter your email'"
            [isRequired]="true"
            >Your email<span
              class="error-message"
              [@errorTrigger]
              *ngIf="
                emailFormControl.hasError('required') &&
                emailFormControl.touched
              "
              >Required</span
            >
            <span
              class="error-message"
              [@errorTrigger]
              *ngIf="
                emailFormControl.hasError('pattern') && emailFormControl.touched
              "
              >Invalid Email</span
            ></app-shared-input
          >
          <div class="input-tooltip">
            <i class="las la-info-circle"></i>
            <span>Ex: some_email@somedomain.com</span>
          </div>
        </div>
        <br />
        <!-- Imported Button -->
        <app-shared-button
          class="shared-button"
          [isDisabled]="form.invalid"
          [className]="'primary active'"
          >Send confirmation</app-shared-button
        >
      </form>
      <div class="auth-form-footer">
        <div>
          <p>Donâ€™t have an account?</p>
          <a [routerLink]="['/register']">Sign up here</a>
        </div>
      </div>
    </div>
  </section>
  <section class="img-bg" [@formTrigger2]></section>
</main>
