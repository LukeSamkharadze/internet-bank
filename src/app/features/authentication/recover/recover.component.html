<main class="grid-container">
  <section class="authentication">
    <div class="auth-form recover-form minor-grid-container">
      <div>
        <p>
          <span class="TBC-bold">TBC</span>
          <span class="banking-light">Banking</span>
        </p>
      </div>
      <div class="sign-in">
        <h1>Recover password</h1>
        <p>
          Please sign in to your personal account if you want to use all our
          premium products
        </p>
      </div>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        #frm="ngForm"
        id="authentication-form"
      >
        <!-- Imported Custom Input 1 -->
        <app-shared-input
          [formControl]="emailFormControl"
          [inputId]="'email-input'"
          [type]="'email'"
          [pattern]="emailPattern"
          [placeholder]="'Enter your email'"
          [isRequired]="true"
          >Your email</app-shared-input
        >
        <br />
        <!-- Imported Button -->
        <app-shared-button
          class="shared-button"
          [isDisabled]="form.invalid"
          [className]="'primary active'"
          >Send confirmation</app-shared-button
        >
      </form>
      <div class="auth-form-footer">
        <div>
          <p>Donâ€™t have an account?</p>
          <a href="./register">Sign up here</a>
        </div>
      </div>
    </div>
  </section>
  <section class="img-bg"></section>
</main>
