<div class="charts-container" *ngIf="incomes.length">
  <app-accounts-list-chart
    *ngFor="let income of incomes"
    [info]="{
      title: income.name ? income.name : 'unknown',
      data: income.data
    }"
  ></app-accounts-list-chart>
</div>

<div class="list" *ngIf="cards.length">
  <div class="header">
    <p class="name">Your cards</p>
    <p class="new"><i class="las la-plus-circle"></i>New cart</p>
  </div>
  <div class="items">
    <app-accounts-list-item
      *ngFor="let info of cards"
      [info]="infoService.cardToItem(info)"
      [ngClass]="{
        blocked: info.blocked
      }"
    ></app-accounts-list-item>
  </div>
</div>

<div class="list" *ngIf="deposits.length">
  <div class="header">
    <p class="name">Open Deposit</p>
    <p class="new"><i class="las la-plus-circle"></i>New deposit</p>
  </div>
  <div class="items">
    <app-accounts-list-item
      *ngFor="let info of deposits"
      [info]="infoService.depositToItem(info)"
      [ngClass]="{
        blocked: !info.functional
      }"
    ></app-accounts-list-item>
  </div>
</div>

<div class="list" *ngIf="loans.length">
  <div class="header">
    <p class="name">Your Credits</p>
    <p class="new"><i class="las la-plus-circle"></i>New deposit</p>
  </div>
  <div class="items">
    <app-accounts-list-item
      *ngFor="let info of loans"
      [info]="infoService.loanToItem(info)"
      [ngClass]="{
        blocked: !info.status
      }"
    ></app-accounts-list-item>
  </div>
</div>
