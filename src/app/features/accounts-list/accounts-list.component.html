<div class="charts-container" *ngIf="incomes$ | async as incomes">
  <app-accounts-list-chart
    *ngFor="let income of incomes"
    [info]="{
      title: income.name ? income.name : 'unknown',
      data: income.data
    }"
  ></app-accounts-list-chart>
</div>

<app-accounts-list-cards [cards]="cards$ | async"></app-accounts-list-cards>
<app-accounts-list-deposits
  [deposits]="deposits$ | async"
></app-accounts-list-deposits>
<app-accounts-list-loans [loans]="loans$ | async"></app-accounts-list-loans>
