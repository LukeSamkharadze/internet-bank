<div class="charts-container" *ngIf="incomes.length">
  <app-accounts-list-chart
    *ngFor="let income of incomes"
    [info]="{
      title: income.name ? income.name : 'unknown',
      data: income.data
    }"
  ></app-accounts-list-chart>
</div>

<app-accounts-list-cards
  [cards]="cards"
  *ngIf="cards.length"
></app-accounts-list-cards>
<app-accounts-list-deposits
  [deposits]="deposits"
  *ngIf="deposits.length"
></app-accounts-list-deposits>
<app-accounts-list-loans
  [loans]="loans"
  *ngIf="loans.length"
></app-accounts-list-loans>
