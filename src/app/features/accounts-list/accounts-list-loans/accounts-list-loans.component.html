<div class="list">
  <div class="header">
    <p class="name">Your Credits</p>
  </div>
  <div class="items">
    <app-accounts-list-item
      *ngFor="let loan of pipedLoans$ | async"
      [info]="loan.info"
      [color]="loan.color"
      class="disable-select"
      [class.blocked]="loan.blocked"
      [routerLink]="['/card-view/loan/' + loan.id]"
      ><i [class]="loan.icon"></i>
    </app-accounts-list-item>
    <p *ngIf="!loans$ || !(loans$ | async)?.length">You have no credits</p>
  </div>
</div>
