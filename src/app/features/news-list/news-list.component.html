<app-shared-tabs
  [tabElementInput]="['Latest News', 'Trending News', 'Most Popular']"
>
  <ng-template #first>
    <app-news-item-list [newsCategory]="'Latest News'"></app-news-item-list>
  </ng-template>
  <ng-template #second>
    <app-news-item-list [newsCategory]="'Trending News'"></app-news-item-list>
  </ng-template>
  <ng-template #third>
    <app-news-item-list [newsCategory]="'Most Popular'"></app-news-item-list>
  </ng-template>
</app-shared-tabs>
