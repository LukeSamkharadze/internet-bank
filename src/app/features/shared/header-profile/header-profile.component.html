<div class="profileBef dropbtn" (click)="myFunction()">
  <div class="image dropbtn">
    <img class="dropbtn" src="{{ userImage }}" alt="" />
  </div>
  <div class="name dropbtn">{{ userName }}</div>
</div>
<div class="profileHover" id="myDropdown">
  <div class="about">
    <div class="profileMini">
      <img src="{{ userImage }}" alt="" />
    </div>
    <div>
      <div>{{ userName }}</div>
      <div class="gmail">{{ userGmail }}</div>
    </div>
  </div>
  <div class="profSettings">
    <a routerLink="/myprofile">
      <i class="las la-user"></i>
      <p>YOUR PROFILE</p>
    </a>
    <a routerLink="/settings">
      <i class="las la-cog"></i>
      <p>SETTINGS</p>
    </a>
    <a routerLink="/sign-out">
      <i class="las la-sign-out-alt"></i>
      <p>SIGN OUT</p>
    </a>
  </div>
</div>
