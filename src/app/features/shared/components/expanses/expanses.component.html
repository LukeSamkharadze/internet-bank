<div class="expanses-wrapper">
  <div class="header">
    <h2>{{ header }}</h2>
  </div>
  <div class="content">
    <div class="left-column">
      <div class="category-list">
        <div class="category" *ngFor="let item of this.chartData">
          <div class="circle" [style.background-color]="item.colorString"></div>
          <p>{{ item.kind }}</p>
        </div>
      </div>
    </div>
    <div class="right-column">
      <div class="chart">
        <kendo-chart>
          <kendo-chart-tooltip
            [shared]="true"
            [color]="'#98A9BC'"
            [background]="'#FFFFFF'"
            [format]="'Total: {0:c}'"
          >
          </kendo-chart-tooltip>
          <kendo-chart-series>
            <kendo-chart-series-item
              [highlight]="seriesHighlight"
              type="donut"
              [data]="chartData"
              categoryField="percent"
              field="share"
              [colorField]="'colorString'"
            >
              <kendo-chart-series-item-labels
                [content]="labelContent"
                color="#fff"
                background="none"
              >
              </kendo-chart-series-item-labels>
            </kendo-chart-series-item>
          </kendo-chart-series>
          <kendo-chart-legend [visible]="false"></kendo-chart-legend>
        </kendo-chart>
      </div>
    </div>
  </div>
</div>
