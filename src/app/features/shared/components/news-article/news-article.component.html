<div class="container">
  <img [src]="src" [alt]="alt" (error)="showPlacehoderImg()" />
  <h2>{{ header }}</h2>
  <p>
    <ng-container *ngIf="dateNum">{{ dateNum }}</ng-container> {{ dateStr }}
    <ng-container *ngIf="dateNum">ago</ng-container> ({{
      articleReleaseDate | date
    }}
    {{ articleReleaseDate | date: 'shortTime' }} ET)
  </p>
  <hr />
  <div class="wrapper">
    <div class="scroll">
      <div class="article">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
