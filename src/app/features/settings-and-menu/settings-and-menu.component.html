<div class="settingsAndMenu">
  <router-outlet></router-outlet>

  <div class="menu">
    <div class="menuTabs">
      <a [routerLink]="['/settings/general']" routerLinkActive="active"
        >General information</a
      >
      <!-- ENTER YOUR PATHS BELOW LIKE THE UPPER ONE ^^^     -->

      <a [routerLink]="['#']" routerLinkActive="active">Security</a>
      <a [routerLink]="['settings/payments']" routerLinkActive="active"
        >Payment limits</a
      >
      <a routerLink="#" routerLinkActive="active">Notifications</a>
      <button (click)="showContent = true">Close Account</button>
    </div>
  </div>
</div>
<app-deactivate
  *ngIf="showContent"
  (closeAccount)="showContent = false"
  (confirm)="deleteUser(this.id)"
></app-deactivate>
