<app-card-view-template
  [list]="list$ | async"
  [cardInfo]="cardInfo$ | async"
  [name]="name$ | async"
  [amount]="amount$ | async"
  [canBlock]="true"
  [buttons]="buttons$ | async"
  [background]="background$ | async"
>
  <img header [src]="icon$ | async" alt="Icon" />
  <img logo [src]="logo$ | async" alt="Logo" />
</app-card-view-template>
<app-features-shared-bank-transactions
  style="width: 100%; height: 100%; min-height: 0; grid-row: 1/3"
  [input]="'false'"
>
  Latest Transactions
</app-features-shared-bank-transactions>
