<app-card-view-template
  [list]="list$ | async"
  [cardInfo]="cardInfo$ | async"
  [name]="name$ | async"
  [amount]="amount$ | async"
  [canBlock]="false"
  [color]="color$ | async"
  [buttons]="buttons$ | async"
  [background]="background$ | async"
  [ngClass]="{ 'not-select': (canSelect$ | async) !== true }"
>
  <i header [class]="icon$ | async"></i>
  <i logo [class]="icon$ | async"></i>
</app-card-view-template>
<app-features-shared-bank-transactions style="grid-row: 1/3" [input]="'false'">
  Latest Transactions
</app-features-shared-bank-transactions>
