<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet"

<body>
    <main class="main">
        <div class="menu">

                </div>

                    </a>
                    <a class="side-bar-item" href="#">
                        <div class="side-bar-icon">
                            <i class="las la-puzzle-piece"></i>
                        </div>
                        <div class="side-bar-title">

                </div>

                    <a class="accounts-item" href="#">
                        <div class="accounts-icon">
                            <i class="lab la-cc-visa"></i>

                        <div class="accounts-title">
                            <span class="span-visible">Card xxxx-80</span><span class="span-hidden">**</span>04

                    </a>
                    <a class="accounts-item" href="#">
                        <div class="accounts-icon">

                    <a class="accounts-item" href="#">
